<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciamento de Clientes</h1>

        <!-- Usando classes de grid para responsividade -->
        <form id="clientForm" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Gênero:</label>
                    <select class="form-control" id="gender" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="paymentStatus">Status de Pagamento:</label>
                    <select class="form-control" id="paymentStatus" required>
                        <option value="Pago">Pago</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="paymentAmount">Valor do Pagamento:</label>
                    <input type="number" class="form-control" id="paymentAmount" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Adicionar Cliente</button>
        </form>

        <h2 class="mt-5">Lista de Clientes</h2>
        <div class="table-responsive"> <!-- Tabela responsiva -->
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Gênero</th>
                        <th>Status de Pagamento</th>
                        <th>Valor do Pagamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientList"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
